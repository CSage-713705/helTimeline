# GitHub Pages 部署工作流
name: Deploy to GitHub Pages

on:
  # 针对master分支的推送触发
  push:
    branches: ['master']
  # 允许手动触发
  workflow_dispatch:

# 设置必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 配置并发
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 安装依赖
        run: npm ci
      - name: 构建项目
        run: npm run build
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  # 部署任务
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: 部署到GitHub Pages
        uses: actions/deploy-pages@v4